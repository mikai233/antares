name: Gradle

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      AKKA_SECURE_TOKEN: ${{ secrets.AKKA_SECURE_TOKEN }}

    steps:
      # ðŸ§± Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # â˜• Set up Java 21
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: gradle

      # ðŸ§° Grant execution permission for Gradle Wrapper
      - name: Make Gradle wrapper executable
        run: chmod +x gradlew

      # âš¡ Optional â€” validate Gradle wrapper integrity
      - name: Validate Gradle wrapper
        uses: gradle/actions/wrapper-validation@v3

      # ðŸ“¦ Build the project (includes compile + assemble)
      - name: Build
        run: ./gradlew build --stacktrace --info

      # ðŸ§ª Run unit tests
      - name: Run tests
        run: ./gradlew test --stacktrace --info

      # ðŸ§¹ Run Detekt static analysis
      - name: Run Detekt
        run: ./gradlew detekt --stacktrace --info

      # ðŸ“¤ Upload test results (optional, helpful for debugging)
      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: build/reports/tests/

      # ðŸ“¤ Upload Detekt reports (optional)
      - name: Upload Detekt report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: detekt-report
          path: build/reports/detekt/
